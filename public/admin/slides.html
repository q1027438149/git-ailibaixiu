    <script src="../assets/vendors/bootstrap/js/bootstrap.js"></script>

    <!-- 轮播图模板 -->
    <script type="text/html" id="slidesTpl">
        {{each data}}
        <tr>
            <td class="text-center"><img class="slide" src="{{$value.image}}"></td>
            <td>{{$value.title}}</td>
            <td>{{$value.link}}</td>
            <td class="text-center">
                <a href="javascript:;" class="btn btn-danger btn-xs delete" data-id="{{$value._id}}">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>

    <script>
        //退出功能
        $('#logout').on('click', function() {
            var isConfirm = confirm('您真的要退出吗?');
            if (isConfirm) {
                $.ajax({
                    type: 'post',
                    url: '/logout',
                    success: function() {
                        location.href = 'login.html';
                    },
                    error: function() {
                        alert('退出失败');
                    }
                })
            }
        })

        //当管理员选择文件的时候
        $('#file').on('change', function() {
            var file = this.files[0];
            var formData = new FormData();
            formData.append('image', file);
            $.ajax({
                type: 'post',
                url: '/upload',
                data: formData,
                processData: false,
                contentType: false,
                success: function(res) {
                    // console.log(res);
                    //添加到隐藏域
                    $('#image').val(res[0].image);
                    //将其预览
                    $('#prev').show().attr('src', res[0].image);
                }
            })
        })

        var sArr = [];

        // 当轮播图表单发生提交行为时
        $('#slidesForm').on('submit', function() {
            //收集表单数据
            $.ajax({
                type: 'post',
                url: '/slides',
                data: $(this).serialize(), //收集表单数据
                success: function(res) {
                    sArr.push(res);
                    render();

                    //初始化
                    // $('#image').val('未选择任何文件');
                    // $('#prev').hide()
                    $('#text').val('');
                    $('#link').val('');
                }
            });
            // 阻止表单默认提交行为
            return false;
        });

        //render方法,渲染数据,实现无刷新
        function render() {
            var html = template('slidesTpl', {
                data: sArr
            });
            $('tbody').html(html);
        }

        //获取轮播图列表
        $.ajax({
            type: 'get',
            url: '/slides',
            success: function(res) {
                sArr = res;
                render();
                console.log(res);
            }
        });

        //给删除按钮添加点击
        $('tbody').on('click', '.delete', function() {
            var id = $(this).attr('data-id');
            // console.log(id);
            $.ajax({
                type: 'delete',
                url: '/slides/' + id,
                success: function(res) {
                    var index = sArr.findIndex(item => item._id == res._id);
                    sArr.splice(index, 1);
                    render();
                }
            })
        })
    </script>

    <script>
        NProgress.done()
    </script>
</body>

</html>
