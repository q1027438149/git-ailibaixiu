<body>

    <div class="main">
        <nav class="navbar">
            <button class="btn btn-default navbar-btn fa fa-bars"></button>

                <h1>网站设置</h1>
            </div>
            <!-- 有错误信息时展示 -->
            <!-- <div class="alert alert-danger">
        <strong>错误！</strong>发生XXX错误
      </div> -->
            <form class="form-horizontal" id="settingsForm">
                <div class="form-group">
                    <label for="site_logo" class="col-sm-2 control-label">网站图标</label>
                    <div class="col-sm-6">
                        <label class="form-image">
                            <input id="logo" type="file">
                            <img src="../assets/img/logo.png" id="preview"> 
                            <i class="mask fa fa-upload"></i>
                        </label>
                        <!-- 隐藏域 -->
                        <input type="hidden" name="logo" id="hiddenLogo">
                    </div>
                </div>
                <div class="form-group">
                    <label for="site_name" class="col-sm-2 control-label">站点名称</label>
                    <div class="col-sm-6">
                        <input id="site_name" name="title" class="form-control" type="type" placeholder="站点名称">
                    </div>
                </div>
                <div class="form-group">
                    <label for="site_description" class="col-sm-2 control-label">站点描述</label>
                    <div class="col-sm-6">
                        <textarea id="site_description" name="description" class="form-control" placeholder="站点描述" cols="30" rows="6"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="site_keywords" class="col-sm-2 control-label">站点关键词</label>
                    <div class="col-sm-6">
                        <input id="site_keywords" name="keywords" class="form-control" type="type" placeholder="站点关键词">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">评论</label>
                    <div class="col-sm-6">
                        <div class="checkbox">
                            <label><input id="comment_status" name="comment" type="checkbox" checked >开启评论功能</label>
                        </div>
                        <div class="checkbox">
                            <label><input id="comment_reviewed" name="review" type="checkbox" checked  >评论必须经人工批准</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-6">
                        <button type="submit" class="btn btn-primary">保存设置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

                <ul id="menu-settings" class="collapse in">

    <script src="../assets/vendors/jquery/jquery.js"></script>
    <script src="../assets/vendors/bootstrap/js/bootstrap.js"></script>

    <script type="text/javascript">
        //退出功能
        $('#logout').on('click', function() {
            var isConfirm = confirm('您真的要退出吗?');
            if (isConfirm) {
                $.ajax({
                    type: 'post',
                    url: '/logout',
                    success: function() {
                        location.href = 'login.html';
                    },
                    error: function() {
                        alert('退出失败');
                    }
                })
            }
        })

        //当管理员选择图片文件时,图片上传
        $('#logo').on('change', function() {
            var file = this.files[0];
            var formData = new FormData();
            formData.append('logo', file);
            $.ajax({
                type: 'post',
                url: '/upload',
                data: formData,
                processData: false,
                contentType: false,
                success: function(res) {
                    // console.log(res); [{logo:"\uploads\upload_ef2d06669107657b012038796c1db6ab.jpeg"}]
                    //把路径给隐藏域的value
                    $('#hiddenLogo').val(res[0].logo);
                    //把路径给src显示出来
                    $('#preview').prop('src', res[0].logo);
                }
            })
        })

        //当网站数组表单发生提交行为时
        $('#settingsForm').on('submit', function() {
            var dataForm = $(this).serialize();
            // console.log(dataForm);
            $.ajax({
                type: 'post',
                url: '/settings',
                data: dataForm,
                success: function() {
                    // console.log(111)
                    location.reload();
                }
            })
            return false;
        })

        //向服务器发送请求,索要网站设置数据,即显示显示保存的内容
        $.ajax({
            type: 'get',
            url: '/settings',
            success: function(res) {
                console.log(res);
                // 将logo地址存储在隐藏域中
                $('#hiddenLogo').val(res.logo);
                $('#preview').prop('src', res.logo);
                $('input[name="title"]').val(res.title);
                $('textarea[name="description"]').val(res.description);
                $('input[name="keywords"]').val(res.keywords);
                $('input[name="comment"]').prop('checked', res.comment);
                $('input[name="review"]').prop('checked', res.review);

            }
        })
    </script>
    <script>
        NProgress.done()
    </script>
</body>
