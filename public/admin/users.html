    <!-- 用于显示用户信息列表的模板 -->
    <script type="text/html" id="userTpl">
        {{each list}}
        <tr>
            <td class="text-center"><input type="checkbox" data-id="{{$value._id}}"></td>
            <td class="text-center"><img class="avatar" src="{{$value.avatar}}"></td>
            <td>{{$value.email}}</td>
            <td>{{$value.nickName}}</td>
            <td>{{$value.status==1?'激活':'未激活'}}</td>
            <td>{{$value.role == 'admin'?'超级管理员':'普通用户'}}</td>
            <td class="text-center" data-id="{{$value._id}}">
                <a href="javascript:;" class="btn btn-default btn-xs edit">编辑</a>
                <a href="javascript:;" class="btn btn-danger btn-xs delete">删除</a>
            </td>
        </tr>
        {{/each}}

    </script>


    <script>
        //定义一个数组
        var userArr = [];
        //发送Ajax
        $.ajax({
            type: 'get',
            url: '/users',
            success: function(res) {
                // console.log(res);
                //将res赋值给userArr
                userArr = res;
                render(userArr);
            }
        });

        //定义render方法
        function render(arr) {
            var str = template('userTpl', {
                list: arr
            });
            $('tbody').html(str);
        }

        //用户添加功能
        $('#addUser').on('click', function() {
            //收集表单数据
            var formData = $('form').serialize();
            console.log(formData);
            //调用ajax
            $.ajax({
                type: 'post',
                url: '/users',
                data: formData,
                success: function(res) {
                    // console.log(res);
                    //把res 给push到userArr这个数组中
                    userArr.push(res);
                    render(userArr);

                    //初始化
                    $('#addUser').show();
                    $('#editUser').hide();
                    $('form>h2').text('添加新用户')
                    $('#preview').attr('src', '../assets/img/default.png')
                    $('#email').val('')
                    $('#nickName').val('')
                    $('#password').val('')
                    $('#jh').prop('checked', false)
                    $('#wjh').prop('checked', true)
                    $('#admin').prop('checked', false)
                    $('#normal').prop('checked', true)
                }
            })
        });
        //当用户选择文件时候
        $('#avatar').on('change', function() {
            // console.log(this.file[0]);
            var formData = new FormData();
            //第一个属性名,第二个是数据
            formData.append('avatar', this.files[0]);
            $.ajax({
                type: 'post',
                url: '/upload',
                data: formData,
                processData: false, // 告诉$.ajax方法不要解析请求参数
                contentType: false, // 告诉$.ajax方法不要设置请求参数的类型
                success: function(res) {
                    console.log(res); //avatarName: "\uploads\upload_f0a534ddfcc9bc55e64585757c7cf1c5.jpeg"
                    $('#preview').attr('src', res[0].avatar); // 实现头像预览功能
                    $('#hiddenImg').val(res[0].avatar);
                }
            })
        })

        //修改功能
        var id;
        $('tbody').on('click', '.edit', function() {
            id = $(this).parent().attr('data-id');
            // console.log(id);
            $('form > h2').text('修改用户');

            var trObj = $(this).parents('tr');
            // console.log(trObj.children().eq(2).text()); //2@qq.com  从0开始
            $('#email').val(trObj.children().eq(2).text());
            $('#nickName').val(trObj.children().eq(3).text());

            var imgSrc = trObj.children().eq(1).find('img').attr('src'); //获取的图片路径
            if (imgSrc) {
                $('#preview').attr('src', imgSrc);
                $('#hiddenImg').val(imgSrc);
            } else {
                $('#preview').attr('src', '../assets/img/default.png');
                $('#hiddenImg').val('');
            }
            var status = trObj.children().eq(4).text();
            if (status == '激活') {
                $('#jh').prop('checked', true)
            } else {
                $('#wjh').prop('checked', true)
            }

            var role = trObj.children().eq(5).text();

            if (role == '超级管理员') {
                $('#admin').prop('checked', true)
            } else {
                $('#normal').prop('checked', true)
            }

            //修改按钮显示,添加按钮隐藏
            $('#addUser').hide();
            $('#editUser').show();
        })

        //给修改按钮添加点击事件
        $('#editUser').on('click', function() {
            // 收集表单数据
            var formData = $('form').serialize();
            $.ajax({
                type: 'put',
                url: '/users/' + id,
                data: formData,
                success: function(res) {
                    //findIndex用于找出第一个符合条件的数组成员的位置，如果没有找到返回-1
                    var index = userArr.findIndex(item => item._id == res._id); //找到下标
                    userArr[index] = res;
                    render(userArr);

                    //初始化
                    $('#addUser').show();
                    $('#editUser').hide();
                    $('form>h2').text('添加新用户')
                    $('#preview').attr('src', '../assets/img/default.png')
                    $('#email').val('')
                    $('#nickName').val('')
                    $('#jh').prop('checked', false)
                    $('#wjh').prop('checked', true)
                    $('#admin').prop('checked', false)
                    $('#normal').prop('checked', true)


                }
            })
        })


        // 删除当个用户
        $('tbody').on('click', '.delete', function() {
            if (confirm('您确定要删除用户吗?')) {
                var id = $(this).parent().attr('data-id');
                // console.log(id);
                $.ajax({
                    type: 'delete',
                    url: '/users/' + id,
                    success: function(res) {
                        // console.log(res);
                        //找到符合条件的第一个元素下标
                        var index = userArr.findIndex(item => item._id == res._id);
                        //splice()删除或添加   splice(下标, [删除多少个元素, 添加到数组的新元素])
                        userArr.splice(index, 1);
                        render(userArr);
                    }
                })
            }
        });

        //实现全选功能
        $('thead input[type="checkbox"]').on('click', function() {
            var flag = $(this).prop('checked');
            //tbody里面的复选框的状态是由flag决定
            $('tbody input[type="checkbox"]').prop('checked', flag);

            //全选状态时批量按钮显示
            if (flag) {
                $('#allDel').show()
            } else {
                $('#allDel').hide()
            }

        })

        $('tbody').on('click', 'input[type="checkbox"]', function() {
            //如果下面的复选框的个数恰好等于他自身的长度,表示下面是由的复选框都已经被选中
            var checkLength = $('tbody input[type="checkbox"]').length; //复选框的个数
            var cLength = $('tbody input[type="checkbox"]:checked').length;
            if (checkLength == cLength) {
                $('thead input[type="checkbox"]').prop('checked', true);
            } else {
                $('thead input[type="checkbox"]').prop('checked', false);
            }


            //下面的复选框的个数大于1,批量删除按钮就显示
            if (cLength > 1) {
                $('#allDel').show()
            } else {
                $('#allDel').hide()
            }
        })

        //为批量删除按钮添加点击事件
        $('#allDel').on('click', function() {
            var ids = [];
            var checkUser = $('tbody input:checked');
            // console.log(checkUser); //找到input
            //遍历jQuery对象
            checkUser.each(function(index, item) {
                // console.log(item);
                ids.push($(item).attr('data-id'));
            });
            // console.log(ids);

            $.ajax({
                type: 'delete',
                url: '/users/' + ids.join('-'),
                success: function(res) {
                    //res数组
                    res.forEach(value => {
                        // console.log(value);
                        var index = userArr.findIndex(item => item._id == value._id);
                        userArr.splice(index, 1);
                        render(userArr);
                    })

                }
            })





        })
    </script>
